<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>Rock, Paper, Scissors: A computer opponent</title>
        <meta charset = 'utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="player-selection-container">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        <div id="score-board">
            <p id="human">Human score: </p>
            <p id="computer">Computer score: </p>
        </div>
        <div class="winner-container">
            <p id="winner"></p>
        </div>
    </body>
    <script src="./rps.js"></script>
</html>
